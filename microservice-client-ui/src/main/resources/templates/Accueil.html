<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Mcommerce</title>
		<link rel="stylesheet" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<h1>Application Mcommerce</h1>
			
			<div class="row">
				<div th:each="product : ${products}" class="col-md-4 my-1">
					<a th:href="@{|/details-produit/${product.id}|}">
						<img th:src="${product.imageClient}" class="card-img-top" th:alt="${product.image}">
						<p th:text="${product.titre}"></p>
					</a>
				</div>
			</div>
		</div>
		
		
		
		<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
	</body>
</html>
